<!-- Form to Grab new EMPLOYEE with Validations using Templete Validations -->

<h1 class="col-md-4 mx-auto text-center">Add designation</h1>
<div class="row mx-5">
<div class="mx-auto col-md-6 text-center">
<form   #adddesig="ngForm" (submit)= "submit()" >
  
 
  <div class=" ">
    <label class="form-label font-weight-bold col-md-6 mx-auto">designation  Name :  </label>
    <input type="text"  #name="ngModel" class="form-control col-md-6 mx-auto my-2" name="Name" [(ngModel)]= "desig.name">
    <span style="color:red" *ngIf="name.invalid && name.touched">Enter desig</span>
    
  </div>
  
  <button [disabled]="adddesig.invalid"  type="submit" class="btn btn-success col-md-6 mx-auto">Add</button><br>
  <button  class="btn btn-info col-md-6 mx-auto my-1 block" routerLink="/">Back</button>
</form>
  <br><br>
</div>

  <table class="container col-md-6 table table-hover ">
    <thead style="text-align: center;">
      <tr>
        <th (click)= "sort('id')">#<i class="fa fa-fw fa-sort"></i></th>
        <th (click)= "sort('name')">desig Name<i class="fa fa-fw fa-sort"></i></th>
        <th>Action</th>
  
      </tr>
    </thead>
    <tbody style="text-align: center;"> 
      <!-- For loop for employee basic Information -->
      <tr *ngFor= "let desig of desigList | async  | orderBy:key:reverse   ">
        <td>{{desig.id}}</td>
        <td>{{desig.name}}</td>
        
  
   <!-- Action Buttons created for Viewing, updating and Deleting an Employee -->
  
        <td>
          <a  class="btn btn-danger text-white" (click)= "delete(desig.id)">Remove</a>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
