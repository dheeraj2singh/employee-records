<h1 class="text-center">Search Employees</h1>
<form class="">
    <div class= "container row text-left my-2 mx-auto">

    <div class="form-group col-lg-3 mx-auto col-md-6 col-sm-6">
        <label class="font-weight-bold " for="name">name:</label >
        <input class="form-control   "  #name="ngModel"  minlength="4" type="text" [(ngModel)]="search.name" name="name">
    </div>
   
        <div class="form-group col-lg-3 col-md-6 col-sm-6 mx-auto">
    <label class="font-weight-bold">Address</label >
        <input class="form-control  " #address="ngModel" type="text"   [(ngModel)]="search.address" name="address">
  
  </div>
   

  <div class="form-group col-lg-3 col-md-6 col-sm-6 mx-auto ">
    <label for="designation" class="font-weight-bold" >Designation</label><br>
<select  id="" class="browser-default custom-select "  [(ngModel)]="search.designation"  name="id">
   <option value="--select--" disabled selected="true" >--select--</option>
        <option *ngFor="let designation of designations | async " [ngValue]="designation">{{designation && designation.name}}</option>
        
    </select>
</div>
  
    <div class="form-group col-lg-3 col-md-6 col-sm-6 mx-auto ">
    <label class="font-weight-bold">salary</label >
        <input class="form-control " #salary="ngModel" type="text"  minlength="10" [(ngModel)]="search.salary" name="salary">
</div>
   
<div class="mx-auto text-center col-md-6 col-sm-6  col-lg-6">
    
  <button type="submit" class="btn btn-primary col-lg-6 " (click)="submit()">search</button><br>
  <button type="reset" class="btn btn-danger col-lg-6  my-1 " (click)="clear()">clear</button>
  
  </div>
   
</div>
<!-- button  -->




</form>


<br>
<<div class="container">
 
  <!-- starting of the page div  -->

<div class="row ">
  <div class="col-lg-6  col-12">
    <div class="row mx-2">
      <i class='fa fa-search col-md-1 my-3 text-center' aria-hidden="true"></i>
        <input class="form-control col-md-8 " type="text" name="searchterm" [(ngModel)]= "searchterm"  placeholder="Enter keyword  to Search">    
    </div>
    
    </div>   

    <!-- second column  -->
        <div class="form-group col-lg-2 col-12 " >
          <div class="row">
            <!-- item to show  -->
            <div class=" col-lg-12 my-2 col-12 text-center "> 
          <label for="sel1" class="">items to show:</label>
        </div>
        
        <!-- select box  -->
        <div class=" col-lg col-md-4 mx-auto col-sm-3 col-xs-1 ">
          <select class="" (change)="itemsPerPage()" class="form-control"  id="sel1" [(ngModel)]="itemsPerPage">
            <option value="1" >1</option> 
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected value="4" >4</option>
          </select>
        </div>
     </div>
        </div>
  
        <div class="col-lg-4  ">
          <pagination-controls class="col text-center mt-5" (pageChange) ="handlePageChange($event)"></pagination-controls>
        </div>
      
  
    </div>
      
      <div class="row table-responsive">
      <table  class="table table-hover ">
        <thead>
          <tr>
              <th (click)="sortData('id')" >Id <i class="fa fa-fw fa-sort"></i></th>
              <th (click)="sortData('name')" > Name<i class="fa fa-fw fa-sort"></i></th>
              <th>Phone</th>
              <th class="text-center">Action</th>
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees  | orderBy:key:reverse | filter:searchterm| paginate:{itemsPerPage,currentPage,totalItems}  "> 
              <td>{{emp.id}}</td>
              <td>{{emp.name}}</td>
              <td>{{emp.phone}}</td>
              <td><div class="row">
      
                <button type="button" class="btn btn-info mx-2 col my-1 round" (click)=employeeDetails(emp.id) >View</button>
              <button type="button" class="btn  btn-danger mx-2 col my-1 round" (click)=deleteEmployee(emp.id) >Delete</button>
              <button type="button" class="btn btn-success mx-2 col my-1 round" (click)="updateEmployee(emp.id)">Edit</button>
            
            </div></td>
          </tr>
        </tbody>
      </table>
      </div>
      <pagination-controls class="col-lg-3 text-center float-right mx-3" (pageChange) ="handlePageChange($event)"></pagination-controls>
    </div>
