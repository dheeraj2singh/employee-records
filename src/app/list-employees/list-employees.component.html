<div class="text-center"><h1>List Employees</h1></div>

<div *ngIf="responcedeleted"><h1>deleted</h1></div>

<i class='fa fa-search mx-3'></i><input class="form-control" type="text" name="searchterm" [(ngModel)]= "searchterm" class="col-md-4"  placeholder="Enter keyword  to Search">

<pagination-controls style="float:right;padding-right: 70px;" (pageChange) ="handlePageChange($event)"></pagination-controls>
<div class="form-group col-sm-2 mx-auto" >
    <label for="sel1">items to show :</label>
    <select (change)="onChange()" class="form-control" id="" [(ngModel)]="itemsPerPage">
      <option value="1" >1</option>
      <option value=2>2</option>
      <option value="3">3</option>
      <option selected value="4" >4</option>
    </select>
  </div>
<table  class="table table-bordered table-striped hover">
    <tr>
        <th (click)="sortData('id')" >Id <i class="fa fa-fw fa-sort"></i></th>
        <th (click)="sortData('name')" > Name<i class="fa fa-fw fa-sort"></i></th>
        <th>Phone</th>
        <th class="text-info">Action</th>
        
    </tr>
    
    <tr *ngFor="let emp of employees  | orderBy:key:reverse | filter:searchterm| paginate:{itemsPerPage,currentPage,totalItems}  "> 
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.phone}}</td>
        <td><button type="button" class="btn btn-info mx-2" (click)=employeeDetails(emp.id) >View</button>
        <button type="button" class="btn btn-danger mx-2" (click)=deleteEmployee(emp.id) >Delete</button>
        <button type="button" class="btn btn-success mx-2" (click)="updateEmployee(emp.id)">Edit</button></td>
    </tr>
</table>
<pagination-controls style="float:right;padding-right: 70px;" (pageChange) ="handlePageChange($event)"></pagination-controls>
