<div class="container">
 
  <!-- starting of the page div  -->

<div class="text-center mx-auto  col-xs-2 col-lg-4"><h1 class="col-xs-1 text-xs-left">List Employees</h1></div>

<div *ngIf="responcedeleted"><h1>deleted</h1></div>

<div class="row ">
  <div class="col-lg-6  col-12">
    <div class="row mx-2">
      <i class='fa fa-search col-md-1 my-3 text-center' aria-hidden="true"></i>
        <input class="form-control col-md-8 " type="text" name="searchterm" [(ngModel)]= "searchterm"  placeholder="Enter keyword  to Search">    
    </div>
    
    </div>   

    <!-- second column  -->
        <div class="form-group col-lg-2 col-12 " >
          <div class="row">
            <!-- item to show  -->
            <div class=" col-lg-12 my-2 col-12 text-center "> 
          <label for="sel1" class="">items to show:</label>
        </div>
        
        <!-- select box  -->
        <div class=" col-lg col-md-4 mx-auto col-sm-3 col-xs-1 ">
          <select class="" (change)="reloadData()" class="form-control"  id="sel1" [(ngModel)]="itemsPerPage">
            <option value="1" >1</option> 
            <option value="2">2</option>
            <option value="3">3</option>
            <option selected value="4" >4</option>
          </select>
        </div>
     </div>
        </div>
  
        <div class="col-lg-4  ">
          <pagination-controls class="col text-center mt-5" (pageChange) ="handlePageChange($event)"></pagination-controls>
        </div>
      
  
    </div>
      
      <div class="row table-responsive">
      <table  class="table table-hover ">
        <thead>
          <tr>
              <th (click)="sortData('id')" >Id <i class="fa fa-fw fa-sort"></i></th>
              <th (click)="sortData('name')" > Name<i class="fa fa-fw fa-sort"></i></th>
              <th>Phone</th>
              <th class="text-center">Action</th>
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees  | orderBy:key:reverse | filter:searchterm| paginate:{itemsPerPage,currentPage,totalItems}  "> 
              <td>{{emp.id}}</td>
              <td>{{emp.name}}</td>
              <td>{{emp.phone}}</td>
              <td><div class="row">
      
                <button type="button" class="btn btn-info mx-2 col my-1 round" (click)=employeeDetails(emp.id) >View</button>
              <button type="button" class="btn  btn-danger mx-2 col my-1 round" (click)=deleteEmployee(emp.id) >Delete</button>
              <button type="button" class="btn btn-success mx-2 col my-1 round" (click)="updateEmployee(emp.id)">Edit</button>
            
            </div></td>
          </tr>
        </tbody>
      </table>
      </div>
      <pagination-controls class="col-lg-3 text-center float-right mx-3" (pageChange) ="handlePageChange($event)"></pagination-controls>
    </div>
