
<h1 class="col-md-4 mx-auto ">Add New Employee</h1>
<div class="submitted text-success text-center" *ngIf="submitted"><h2>Employee is added</h2></div>
<div class="col-md-6 mx-auto">
   
    <form  #addemployee="ngForm" (ngSubmit)="onSubmit(addemployee)" novalidate >
        <div class="form-group">
            <label class="font-weight-bold " for="name">name:</label >
            <input class="form-control col-md-6  "  #name="ngModel" required minlength="4" type="text" [(ngModel)]="employee.name" name="name">
        </div>
        <div *ngIf="!name?.valid && (name?.touched || name?.dirty)" style="color: red; ">
            
            
            <div *ngIf="name.errors?.required" style="color: red; "> 
                required  name </div>
            <div *ngIf="name.errors?.minlength" style="color: red; "> 
                min length requried is 4 </div>
     
            </div>
            <div class="form-group">
        <label class="font-weight-bold">email</label >
            <input class="form-control col-md-6  col-ms-2 " #email="ngModel" type="email" required email [(ngModel)]="employee.email" name="email">
      
      </div>
        <div *ngIf="!email?.valid && (email?.touched || email?.dirty)" style="color: red; ">
        
            invalid E-mail
        <div *ngIf="email.errors?.required" style="color: red; "> 
            required  email </div>
        
    </div>

    <div class="form-group">
       <label  class="font-weight-bold">address</label >
       <input class="form-control col-md-6  col-ms-2 " #address="ngModel" type="text" required minlength="4" [(ngModel)]="employee.address" name="address">
        </div>
       <div *ngIf="!address?.valid && (address?.touched || address?.dirty)" style="color: red; " >
           
            <div *ngIf="address.errors?.required" style="color: red; "> 
                required  address </div>
            <div *ngIf="address.errors?.minlength" style="color: red; "> 
                min length requried is 4 </div>
            
        </div>
        <div class="form-group">
        <label class="font-weight-bold">phone</label ><input maxlength="10" class="form-control col-md-6  col-ms-2 " #phone="ngModel" type="text" required minlength="10" [(ngModel)]="employee.phone" name="phone">
    </div>
        <div *ngIf="!phone?.valid && (phone?.touched || phone?.dirty)" style="color: red; " >
            
         
            <div *ngIf="phone.errors?.required" style="color: red; "> 
                required  phone </div>
            <div *ngIf="phone.errors?.minlength || phone.errors?.maxlength" style="color: red; "> 
                 length requried is 10</div>
        
        </div>

        <div class="form-group">
        <label for="designation" class="font-weight-bold" >Designation</label><br>
   <select  id="" class="browser-default custom-select col-md-6" [(ngModel)]="employee.designation" name="id">
       <option value="--select--" disabled selected>--select--</option>
            <option *ngFor="let designation of designations | async " [ngValue]="designation">{{designation && designation.name}}</option>
            
        </select>
    </div>
       
        <div class="form-group">
        <label class="font-weight-bold" >salary</label ><input class="form-control col-md-6    " #salary="ngModel" type="text" required minlength="4" [(ngModel)]="employee.salary" name="salary">
        </div>
        <div *ngIf="!salary?.valid && (salary?.touched || salary?.dirty)" style="color: red; " >
            
       
            <div *ngIf="salary.errors?.required" style="color: red; "> 
                required  salary </div>
            <div *ngIf="salary.errors?.minlength" style="color: red; "> 
                min length requried is 4 </div>

        </div>
        <button type="submit" class="btn btn-primary col-md-6   " [disabled]="!addemployee.valid">Add Employee</button>
       <br> <!--<button type="button" class="btn btn-default col-md-6 my-2" (click)="back()">back </button>-->
    </form>
        
</div>
